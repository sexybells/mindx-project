<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/txg.css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <div class="page-container">
        <h3>Giỏ hàng</h3>
        <div class="container">

            <div class="item-1 item"><b>Sản phẩm</b></div>
            <div class="item-2 item"><b>Giá</b></div>
            <div class="item-3 item"><b>Số lượng</b></div>
            <div class="item-4 item"><b>Tổng tiền</b></div>
            <div class="item-5 item">
                <img src="/txg.asset/cart-image.webp"
                    class="img-fluid" alt="">
            </div>

            <div class="item-6 item">
                <a href="#">
                    <h5>ĐẦM THIẾT KẾ D04362</h5>
                </a>
                <p>Phiên bản: Size 2/Đen</p>
                <p>Thương hiệu: NEM</p>
                <a href="#">Xóa</a>
            </div>
            <div class="item-7 item">
                <div class="cart-price">
                    <h5>1,499,000đ</h5>
                </div>
            </div>
            <div class="item-8 item">
                <div class="btn">
                    <span class="plus"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M696 480H544V328c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v152H328c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h152v152c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V544h152c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8z">
                            </path>
                            <path
                                d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
                            </path>
                        </svg></span>
                    <input type="input" class="form-control" placeholder="">
                    <span class="minus"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 11H17V13H7z"></path>
                            <path
                                d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8 s8,3.589,8,8S16.411,20,12,20z">
                            </path>
                        </svg> </span>
                </div>

            </div>
            <div class="item-9 item">
                <div class="cart-total">
                    <h5>1,499,000đ</h5>
                </div>
            </div>
            <div class="item-10 item">
                <div class="cart-input"><label for="exampleFormControlTextarea1" class="form-label">Chú thích</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="item-11 item">
                <div class="cart-others">
                    <div class="cart-subtotal">
                        <p>Tổng tiền</p>
                        <span>
                            <h3>1,499,000đ</h3>
                        </span>
                    </div>
                    <div class="btn-area">
                        <button class="update">Cập nhật</button>
                        <button class="payment">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-up-container">
            <h2>ĐĂNG KÝ BẢN TIN</h2>
            <p>Đăng ký nhận bản tin NEM để được cập nhật những mẫu thiết kế mới nhất</p>
            <div class="sign-up-input">
                <input type="email" placeholder="Vui lòng nhập email ...">
                <button>ĐĂNG KÝ</button>
            </div>
            <div class="social-channel">
                <div class="channel"><img src="/txg.asset/logo_FB.png" alt=""></div>
                <div class="channel"><img src="/txg.asset/logo_insta.png" alt=""></div>
                <div class="channel"><img src="/txg.asset/logo_youtube.png" alt=""></div>
            </div>
        </div>
    </div>
    
 
</body>

</html>
