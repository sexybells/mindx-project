<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/txg.css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="page-container">
        <div class="sign-in">
            <h3>ĐĂNG NHẬP</h3>
            <p>Nếu bạn đã có tài khoản, hãy đăng nhập để tích lũy điểm thành viên và nhận được những ưu đãi tốt hơn!</p>
            <div class="sign-in-input">
                <label class="form-label">Email</label>
                <input class="form-control" placeholder="Email">
                <label class="form-label">Mật khẩu</label>
                <input class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="forgot-password"><a href="#" alt="">Quên mật khẩu</a><br></div>
            <button>ĐĂNG NHẬP</button>
        </div>
        <div class="sign-up">
            <h3>ĐĂNG KÝ</h3>
            <p>Hãy đăng ký ngay để tích lũy điểm thành viên và nhận được những ưu đãi tốt hơn!</p>
            <div class="sign-up-input">
                <label class="form-label">Họ</label>
                <input class="form-control" placeholder="Họ">
                <label class="form-label">Tên</label>
                <input class="form-control" placeholder="Tên">
                <label class="form-label">Email</label>
                <input class="form-control" placeholder="Email">
                <label class="form-label">Số điện thoại</label>
                <input class="form-control" placeholder="Số điện thoại">
                <label class="form-label">Mật khẩu</label>
                <input class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="check-box">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Đăng ký nhận bản tin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckChecked">
                        Tôi đồng ý với các <a href="#">điều khoản</a> của NEM
                    </label>
                </div>
            </div>
            <button><a>ĐĂNG KÝ</a></button>
        </div>
    </div>

</body>

</html>
